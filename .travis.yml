language: ruby
rvm:
  - 2.3.1
addons:
  code_climate:
    repo_token:
      secure: 
install:
  - bundle install --jobs=3 --retry=3 --deployment
- bundle exec rake db:migrate RAILS_ENV=test
after_script:
  - bundle exec codeclimate-test-reporter
deploy:
  app: radiologia
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: false
  run:
    - "rake db:migrate"
    - "restart"
